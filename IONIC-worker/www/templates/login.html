<ion-view view-title="Log in">
  <ion-content>
    <form name="loginForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit"
                  on-tap="doLogin(loginData.email,loginData.password)" ng-disabled="loginForm.$invalid">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
