<ion-view view-title="Status">
  <ion-content class="padding">
    <button class="button button-block button-balanced fullwidth" ng-click="setActive()" ng-show="showActivate">
      Set Active
    </button>
    <button class="button button-block button-assertive fullwidth" ng-click="setInactive()" ng-show="showDeactivate">
      Set Inactive
    </button>
  </ion-content>
</ion-view>
