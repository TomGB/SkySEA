<ion-view view-title="Orders">
  <ion-content>
    <ul>
      <li class="list card" ng-repeat="order in orders" href="#/app/orders/{{order.id}}">

        <h1 class="text-center">&#35;{{order.id}}</h1>

        <div class="item avatar" ng-repeat="product in order.products" >
            <div class="item item-avatar">
              <img ng-src="http://localhost:3000/images/phonecases/{{product.imageUrl}}">
              <h2>{{product.name}}</h2>
              <h2>Quantity: {{product.quantity}}</h2>
            </div>
        </div>
        <div class="padding">
          <h3>Delivery Address</h3>
          <p>
            {{order.address.address1}},
            <br>
            {{order.address.address2}},
            <br>
            {{order.address.address3}},
            <br>
            {{order.address.postcode}}
          </p>
        </div>
      </li>
    </ul>
    <div class="padding">
      <h3 class="text-center" ng-show="awaitingOrders">Awaiting Orders...<h3>
    </div>
    <div class="padding" ng-show="ordersToProcess" ng-click="setDelivered()">
      <button class="button button-block button-balanced fullwidth">Out for Delivery</button>
    <div>
  </ion-content>
</ion-view>
