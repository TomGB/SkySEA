<ion-view view-title="Log in">
  <ion-content>
    <form name="loginForm">
      <h1 ng-show="error">Whoops! These details are incorrect</h1>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="email" ng-model="email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="password" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="doLogin(email, password)" ng-disabled="loginForm.$invalid">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
