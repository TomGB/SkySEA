<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button ng-controller="ScanCtrl" class="button button-icon button-clear ion-qr-scanner" ng-click="scan()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/catalogue">
          Catalogue
        </ion-item>
        <ion-item menu-close href="#/app/basket">
          Shopping Basket
          <span class="badge badge-assertive">{{basketService.basketProducts.length}}</span>
        </ion-item>
        <!--<ion-item menu-close href="#/app/help">-->
          <!--Live Support-->
        <!--</ion-item>-->
        <ion-item menu-close ng-click="authService.logout()" ng-if="authService.isLoggedIn()">
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
