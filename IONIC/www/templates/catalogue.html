<ion-view view-title="Catalogue">
  <ion-content>
      <div class="list card" ng-repeat="case in cases">

          <div class="item">
              {{case.name}}
          </div>

          <div class="item item-image">
              <img ng-src="{{case.imgUrl}}"/>
          </div>

          <div class="item row">
              <div class="col-90 text-center">
                  {{case.price | currency:"Â£"}}
              </div>
              <div class="col-10" ng-click="addToBasket(case)">
                <i class="icon ion-plus-round balanced"></i>
              </div>
          </div>
      </div>
  </ion-content>
</ion-view>
