<ion-view view-title="Catalogue" ng-init="getCases()">
  <ion-content>
      <div class="list card" ng-repeat="product in productService.products">

          <div class="item">
              {{product.name}}
          </div>

          <div class="item item-image">
              <img ng-src="http://localhost:3000/images/phonecases/{{product.imageUrl}}"/>
          </div>

          <div class="item row">
              <div class="col-30 text-center">
                <div ng-if="product.availableStock">
                  {{product.availableStock}} 0 available
                </div>
                <div ng-if="!product.availableStock" class="assertive">
                  Out of Stock
                </div>
              </div>
              <div class="col-60 text-center">
                  {{product.price | currency:"Â£"}}
              </div>
              <div class="col-10" ng-show="product.availableStock" ng-click="addToBasket(product)">
                <i class="icon ion-plus-round balanced"></i>
              </div>
          </div>
      </div>
  </ion-content>
</ion-view>
