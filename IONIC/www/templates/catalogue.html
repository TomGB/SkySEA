<ion-view view-title="Catalogue" ng-init="getCases()">
  <ion-content>
    <div class="row">
      <div class="col col-50">
        <div class="list">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
          </label>
        </div>
      </div>

      <div class="col col-50">
        <div class="list list-input">
          <label class="item item-input item-select">
            <div class="input-label">
              Filter
            </div>
            <select ng-options="item for item in filterOptions" ng-model="selectedFilter"></select>
          </label>
        </div>
      </div>
    </div>

    <div class="list card" ng-repeat="product in productService.products">

        <div class="item">
            {{product.name}}
        </div>

        <div class="item item-image">
            <img ng-src="http://localhost:3000/images/phonecases/{{product.imageUrl}}"/>
        </div>

        <div class="item row">
            <div class="col col-30 text-center" ng-class="{'assertive':!product.availableStock}">
              {{productService.getStockMessage(product)}}
            </div>
            <div class="col col-60 text-center">
                {{product.price | currency:"Â£"}}
            </div>
            <div class="col col-10 text-center" ng-show="product.availableStock" ng-click="addToBasket(product)">
              <i class="icon ion-plus-round balanced"></i>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
