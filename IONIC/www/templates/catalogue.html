          <div class="item">
              {{case.name}}
          </div>

          <div class="item item-image">
              <img ng-src="{{case.imgUrl}}"/>
          </div>

          <div class="item text-center">
              {{case.price | currency:"Â£"}}
          </div>
      </div>
  </ion-content>
</ion-view>
