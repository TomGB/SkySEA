<div class="" ng-controller="productListCtrl">
  <article id="ui-hero-default" class="u-margin-bottom-large">
    <div class="o-container">
      <h2 class="c-heading-beta">Hero - default</h2>
      <p class="c-text-body-small">The default Hero tile is designed to feature a large background image and a caption which can consist of a mix of text and images.</p>
    </div>

    <div class="c-hero u-margin-bottom-small" style="background-image: url('https://www.sky.com/assets2/game-of-thrones-tile-3d318182.png?downsize=1200px:*&amp;output-format=jpg')">
      <div class="c-hero__caption">
        <div class="o-container">
          <a class="c-hero__link" href="#">
            <h2 class="c-heading-alpha  u-margin-bottom-none">Hero Overlay Title</h2>
            <h3 class="c-heading-delta  u-margin-bottom">Sub title content</h3>
          </a>
        </div>
      </div>
    </div>
  </article>

  <div class="o-container">
    <section class="o-layout">
      <div class="o-layout__item u-width-1/2@medium u-width-1/3@large u-width-1/4@x-large"  ng-repeat="case in cases | filter: search">
        <article class="c-tile">
          <div class="c-tile__title">{{case.name}}</div>
          <div class="c-tile__content">
            <div class="c-tile__media">
              <img class="c-tile__poster" ng-src="images/phonecases/{{case.imageUrl}}" />
              <qrcode data="localhost:3000/#/productList/{{case.id}}" size="90"></qrcode>
            </div>
            <div class="c-tile__body">
              <div class="">Price: &pound;{{case.price | number: 2}}</div>
            </div>
          </div>
        </article>
      </div>

    </section>
  </div>
</div>
