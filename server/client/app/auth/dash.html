<div>
    <article id="ui-hero-overlap" class="u-margin-bottom-large">
        <div class="o-container" align="right">
            <h3 class="c-heading-gamma" style="padding-top: 2%; cursor: pointer;" ng-click="logout()">Logout</h3>
            <p class="c-text-body-small"></p>
        </div>
        <div class="c-hero  c-hero--overlap" style="background-image: url('http://cdn.collider.com/wp-content/uploads/2016/03/captain-america-civil-war-team-cap1.jpg')">
            <div class="c-hero__caption">
                <div class="o-container">
                    <a class="c-hero__link" href="#">
                        <h2 class="c-heading-alpha  u-margin-bottom-none"></h2>
                    </a>
                </div>
            </div>
        </div>

        <div class="o-container">
            <div class="o-layout" ng-show="signedIn">
                <div class="o-layout__item  u-width-1/3@medium">
                    <article class="c-tile  c-tile--square">
                        <a class="c-shine-context" style="cursor: default">
                            <div class="c-tile__content">
                                <div class="c-tile__body" style="background: #0072c9;color: white;">
                                    <h1 class="c-tile__title">Welcome back, {{user.firstName}}</h1>
                                </div>
                            </div>
                            <div class="c-shine c-tile__shine  c-tile__shine--top">
                                <div class="c-shine__rail"></div>
                            </div>
                            <div class="c-shine c-shine--rev  c-tile__shine c-tile__shine--bottom">
                                <div class="c-shine__rail"></div>
                            </div>
                        </a>
                    </article>
                </div>
                <div class="o-layout__item  u-width-1/3@medium">
                    <article class="c-tile  c-tile--square">
                        <a class="c-tile__link  c-shine-context" href="/#/productList">
                            <div class="c-tile__content">
                                <div class="c-tile__media">
                                    <img src="/images/phonecases/the-avengers-logo_original.jpg" style="width: 100%;">
                                </div>
                                <div class="c-tile__body">
                                    <h1 class="c-tile__title">See all new cases</h1>
                                </div>
                            </div>
                            <div class="c-shine c-tile__shine  c-tile__shine--top">
                                <div class="c-shine__rail"></div>
                            </div>
                            <div class="c-shine c-shine--rev  c-tile__shine c-tile__shine--bottom">
                                <div class="c-shine__rail"></div>
                            </div>
                        </a>
                    </article>
                </div>
                <div class="o-layout__item  u-width-1/3@medium">
                    <article class="c-tile  c-tile--square">
                        <a class="c-tile__link  c-shine-context" href="/#/basket">
                            <div class="c-tile__content">
                                <div class="c-tile__body">
                                    <h1 class="c-tile__title">Checkout my basket </h1>
                                </div>
                            </div>
                            <div class="c-shine c-tile__shine  c-tile__shine--top">
                                <div class="c-shine__rail"></div>
                            </div>
                            <div class="c-shine c-shine--rev  c-tile__shine c-tile__shine--bottom">
                                <div class="c-shine__rail"></div>
                            </div>
                        </a>
                    </article>
                </div>
            </div>
            <div class="o-layout" ng-hide="signedIn">
                <div class="o-layout__item  u-width-1/3@medium">
                    <article class="c-tile c-tile__link c-tile--square">
                        <a class="c-shine-context" href="/#/login">
                            <div class="c-tile__content">
                                <div class="c-tile__body" style="background: #0072c9;color: white;">
                                    <h1 class="c-tile__title">Welcome back!</h1>
                                    <h3 class="tile-details" data-reactid="11">Log in</h3>
                                </div>
                            </div>
                            <div class="c-shine c-tile__shine  c-tile__shine--top">
                                <div class="c-shine__rail"></div>
                            </div>
                            <div class="c-shine c-shine--rev  c-tile__shine c-tile__shine--bottom">
                                <div class="c-shine__rail"></div>
                            </div>
                        </a>
                    </article>
                </div>
                <div class="o-layout__item  u-width-1/3@medium">
                    <article class="c-tile  c-tile--square">
                        <a class="c-tile__link  c-shine-context" href="/#/register">
                            <div class="c-tile__content">
                                <div class="c-tile__body">
                                    <h1 class="c-tile__title">Register </h1>
                                </div>
                            </div>
                            <div class="c-shine c-tile__shine  c-tile__shine--top">
                                <div class="c-shine__rail"></div>
                            </div>
                            <div class="c-shine c-shine--rev  c-tile__shine c-tile__shine--bottom">
                                <div class="c-shine__rail"></div>
                            </div>
                        </a>
                    </article>
                </div>

                <div class="o-layout__item  u-width-1/3@medium">
                    <article class="c-tile  c-tile--square">
                        <a class="c-tile__link  c-shine-context" href="/#/productList">
                            <div class="c-tile__content">
                                <div class="c-tile__media">
                                    <img src="/images/phonecases/the-avengers-logo_original.jpg" style="width: 100%;">
                                </div>
                                <div class="c-tile__body">
                                    <h1 class="c-tile__title">See all new cases</h1>
                                </div>
                            </div>
                            <div class="c-shine c-tile__shine  c-tile__shine--top">
                                <div class="c-shine__rail"></div>
                            </div>
                            <div class="c-shine c-shine--rev  c-tile__shine c-tile__shine--bottom">
                                <div class="c-shine__rail"></div>
                            </div>
                        </a>
                    </article>
                </div>
            </div>
        </div>
    </article>
</div>
